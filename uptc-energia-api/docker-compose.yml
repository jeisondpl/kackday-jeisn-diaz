version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: uptc_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-uptc_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-uptc_password}
      POSTGRES_DB: ${POSTGRES_DB:-uptc_energia}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-uptc_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:4-standalone
    container_name: uptc_adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_data:
    driver: local
